<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team generator</title>
    <link rel="stylesheet" href="../static/photos/static.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='semantic/dist/semantic.min.css') }}">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-1 col-xs-1"></div>
        <div class="col-sm-10 col-xs-10">
            <header>
                <h2 class="ui center aligned icon header">
                    <i class="circular users icon"></i>
                    Team generator
                </h2>
                {% block navigation %}
                {% endblock %}
            </header>


            <section>

                {% block content %}
                {% endblock %}

                {% block button %}
                {% endblock %}


                {% block result %}
                {% endblock %}

            </section>
            <footer class="footer col-sm-12 col-xs-12">
                <p>{% block date %}{% endblock %} &copy; Евгений Журбенко
                </p>
            </footer>
        </div>
        <div class="col-sm-1 col-xs-1"></div>

    </div>
</div>
</body>

</html>
