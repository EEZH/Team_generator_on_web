{% extends "base.html" %}

{% block content %}

<form action="/user_form/" method="post" class="form">
    i=1
    {% for player in players %}
    <label>
    <input type="checkbox" name="list[player.name]">{{ player.name }}
    </label>

{% endblock %}
</form>

{% endblock %}
