{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col col-md-6">
        <form action="/" method="POST">
            <h3>Вход</h3>
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" name="login" class="form-control" id="login" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="pass">Пароль</label>
                <input type="password" name="pass" class="form-control" id="pass" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            {% if is_err %}
            <small class="text-danger">Неверный логин или пароль</small>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
