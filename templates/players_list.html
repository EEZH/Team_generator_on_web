<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>

{% extends "base.html" %}

{% block content %}
<h2>Их нужно знать в лицо!</h2>

{% endblock %}

{% block date %}
<p>{{ year }}</p>
{% endblock %}

</html>
