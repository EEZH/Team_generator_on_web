<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team generator</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-xs-1"></div>
            <div class="col-sm-10 col-xs-10">

                <header>
                    <div class="jumbotron">
                      <h1>Welcome to Team generator!</h1>
                    </div>
                    {% block navigation %}
                    {% endblock %}
                </header>
                <section>
                    {% block content %}
                    {% endblock %}

                    {% block button %}
                    {% endblock %}


                    {% block result %}
                    {% endblock %}
                </section>
                <footer class="footer">
                    <p>{% block date %}{% endblock %} &copy; Евгений Журбенко</p>
                </footer>
                </div>
            <div class="col-sm-1 col-xs-1"></div>
        </div>
    </div>
</body>

</html>
